<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera RTMP Input</title>
</head>
<body>
    <h1>Select Camera RTMP</h1>
    <form action="/run_camera" method="post">
        <label for="camera_rtmp">Camera RTMP:</label>
        <select id="camera_rtmp" name="camera_rtmp" required>
            {% for rtmp in rtmp_codes %}
                <option value="{{ rtmp }}">{{ rtmp }}</option>
            {% endfor %}
        </select>
        <button type="submit">Run</button>
    </form>
</body>
</html>
